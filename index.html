<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/doc/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <link rel="stylesheet" href="./doc/doc.css" />
  </head>
  <body class="verify-body">
    <div id="app"></div>
    <cyanery-verify></cyanery-verify>
    <div class="tools-container">
      <button onclick="picClick()">图片</button>
      <button onclick="moveClick()">移动</button>
    </div>
    <script type="module">
      import Verify from './src/main'

      const verifyComponent = new Verify({
        component: true, // web-component
      })

      const verifyDom = new Verify({
        root: document.querySelector('#app'), // dom渲染
        // width: 1000,
        // height: 1000,
      })

      window.picClick = () => {
        verifyDom.fillImage()
        verifyComponent.fillImage()
      }

      let x = 40, y = 40
      window.moveClick = () => {
        x++
        verifyDom.moveClip(x, y)
        verifyComponent.moveClip(x, y)
      }
    </script>
  </body>
</html>
